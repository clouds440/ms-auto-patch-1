<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #6C63FF;
      --primary-dark: #584ed8;
      --secondary: #FF6584;
      --dark-bg: #121212;
      --dark-surface: #1E1E1E;
      --dark-card: #252525;
      --text-primary: #FFFFFF;
      --text-secondary: #B0B0B0;
      --error: #F44336;
      --success: #4CAF50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--dark-bg), #1a1a2e);
      color: var(--text-primary);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
    }

    .container {
      background: var(--dark-card);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }

    h3 {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 15px;
      font-weight: 400;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 32px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      margin-bottom: 5px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
    }

    .progress-bar {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
    }

    #progressFill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transition: width 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      box-shadow: 0 0 20px rgba(108, 99, 255, 0.5);
    }

    /* Shimmer effect */
    #progressFill::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg,
          rgba(255,255,255,0.2) 0%,
          rgba(255,255,255,0.1) 50%,
          rgba(255,255,255,0.2) 100%);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }

    /* Centered percentage text */
    #progressText {
      color: white;
      font-size: 14px;
      font-weight: 700;
      pointer-events: none;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
      position: absolute;
      margin-left: 20px;
      top: 50%;
      left: 90%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    /* Pulse animation */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(108, 99, 255,0); }
      100% { box-shadow: 0 0 0 0 rgba(108, 99, 255,0); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .active-progress {
      animation: pulse 2s infinite;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      background: var(--dark-surface);
      border: 2px solid #333;
      border-radius: 12px;
      color: var(--text-primary);
      margin-bottom: 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108,99,255,0.2);
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .button {
      background: var(--dark-surface);
      border: none;
      border-radius: 12px;
      color: var(--text-primary);
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .button:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }

    /* Delay toggle active state */
    .delay-active {
      background: var(--primary-dark) !important;
      color: white !important;
    }

    #timeDiv {
      background: var(--dark-surface);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 15px;
      color: var(--text-secondary);
    }

    #timer {
      font-size: 1.6rem;
      text-align: center;
      margin-top: 10px;
      color: var(--primary);
    }

    .main-action {
      background: var(--primary);
      color: white !important;
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      font-weight: 700;
    }

    .main-action:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    #btnStop {
      background: var(--error);
      color: white !important;
    }

    #btnStop:hover {
      background: #d7362f;
    }

    .hidden {
      display: none;
    }

  </style>

</head>
<body>

<div class="container">
  <h2><i class="fas fa-search"></i> Search Assistant</h2>

  <h3><span id="count">0</span> / <span id="total">0</span> Searches Done</h3>

  <div class="progress-container">
    <div class="progress-bar">
        <div id="progressFill">
            <span id="progressText">0%</span>
        </div>
    </div>
  </div>

  <form id="searchForm">

    <label for="num">Number of searches:</label>
    <input type="number" id="num" name="num" min="1" max="50" class="input-field">

    <div class="button-container">

      <button type="button" class="button" onclick="setNumber(5)">
        <i class="fas fa-bolt"></i> 5
      </button>

      <button type="button" class="button" onclick="setNumber(30)">
        <i class="fas fa-gauge-high"></i> 30
      </button>

      <button type="button" class="button" style="background-color: #3c693e;" onclick="adjustNumber(5)">
        <i class="fas fa-plus"></i> 5
      </button>

      <button type="button" class="button" onclick="setNumber(10)">
        <i class="fas fa-rocket"></i> 10
      </button>

      <button type="button" class="button" onclick="setNumber(35)">
        <i class="fas fa-forward"></i> 35
      </button>

      <button type="button" class="button" style="background-color: #ff7b2f;" onclick="adjustNumber(-5)">
        <i class="fas fa-minus"></i> 5
      </button>

      <button type="button" class="button" onclick="setNumber(20)">
        <i class="fas fa-fire"></i> 20
      </button>

      <button type="button" class="button" onclick="setNumber(40)">
        <i class="fas fa-running"></i> 40
      </button>

      <button type="button" class="button" id="delay" onclick="toggleDelay()">
        <i class="fas fa-clock"></i> <span id="delayLabel">Delay: 16s</span>
      </button>
    </div>

    <div id="timeDiv">Total time required: <span id="time">0</span> seconds</div>

    <div id="timer" class="hidden"></div>

    <input type="submit" id="btnSearch" value="Search" class="main-action">

  </form>

  <button id="btnStop" class="main-action hidden">Stop</button>

</div>

<script src="app.js"></script>

</body>
</html>
